<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 500px;
            width: 100%;
            overflow-y: scroll;
        }
        .scroll,.fixed,.local{
            background-image: url('https://www.pnguniverse.com/wp-content/uploads/2021/01/Media-luna.png');
            background-size: cover;

        }
        .scroll{
            background-attachment: scroll;
        }
        .fixed{
            background-attachment: fixed;
        }
        .local{
            background-attachment: local;
        }
        .inner{
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="scroll">
        <div class="inner">
            <h1>scroll</h1>
        </div>
    </div>
    <div class="fixed">
        <div class="inner">
            <h1>fixed</h1>
        </div>
    </div>
    <div class="local">
        <div class="inner">
            <h1>local</h1>
        </div>
    </div>
</body>
</html>
