<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
    <style>
        .reproductor{
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <a href="./media/puppy.mp4">Visita este video</a>
    </div><br>
    <div>
        <video controls class="reproductor" src="./media/puppy.mp4">
            <p>tu navegador no soporta este video</p>
        </video>
        <video controls  class="reproductor">
            <source src="./media/puppy.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <audio src="./media/audio.wav" controls loop preload="auto"></audio>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jZ3K9E8Cvbg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
