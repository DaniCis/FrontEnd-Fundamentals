<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background colors</title>
    <style>
        /* 
        tbody tr:nth-child(2){
            background-color: blueviolet;
        tbody tr:nth-child(even){
            background-color: blueviolet;
        }
        tbody tr:nth-child(odd){
            background-color: aqua;
        }
        nth-of-type()
        nth-last-of-type()
        */
        table,tbody{
            border-spacing: 0;
            width: 500px;
            text-align: center;
        }
        thead tr th, tr td{
            padding: 10px;
        }
        tr th{
            background-color: #c05e12;
            color: white;
            text-transform: uppercase;
        }
        tbody tr:nth-child(3n){
            background-color: #BF9270;
        }
        
        tbody tr:nth-child(3n+1){
            background-color: #E3B7A0;
        }
        
        tbody tr:nth-child(3n+2){
            background-color: #EDCDBB;
        }
        tbody tr:nth-last-child(1),tbody tr:nth-child(1){
            background-color: #FFEDDB;
        }
    </style>
</head>
