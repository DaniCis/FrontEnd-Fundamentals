<!DOCTYPE html>
<html lang="en">

    <title>Background colors</title>
    <style>
        /* 
        tbody tr:nth-child(2){
            background-color: blueviolet;
        tbody tr:nth-child(even){

        tbody tr:nth-child(odd){

        nth-of-type()
        nth-last-of-type()

        body{
            /* background-image: linear-gradient(to right, #c5f9d7,#f7d486,#f27a7c); */
            background-image: radial-gradient(#f7d486,#f27a7c); 
        }
        table,tbody{
            border-spacing: 0;
            width: 500px;
            text-align: center;
        }
        thead tr th, tr td{
            padding: 10px;
        }
        tr th{
            background-color: #c05e12;
            color: white;
            text-transform: uppercase;
        }
        tbody tr:nth-child(3n){
            background-color: #BF9270;
        }
        
        tbody tr:nth-child(3n+1){
            background-color: #E3B7A0;
        }
        tbody tr:nth-child(3n+2){
            background-color: #EDCDBB;
        }
        tbody tr:nth-last-child(1),tbody tr:nth-child(1){
            background-color: #FFEDDB;
        }
        tbody tr:hover{
            background-color: #86542e;
        }
        #mensaje{
            margin-top: 30px;
            width: 100px;
            height: 100px;
            background-color: #30343F;
            /* background-image: radial-gradient(farthest-corner at 50% 20%,#c5f9d7 50%,#f7d486,#f27a7c); */
            color: white;
            border-radius: 30px 30px 0px 0px;
            text-align: center;
            border:white 10px solid;

            border-image-slice: 1;
            border-image-repeat: round;
        }
